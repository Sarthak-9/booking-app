schemaVersion: 1.1
endpoints:
  - name: my-service-endpoint
    service:
      port: 5000
    type: REST
deployment:
  name: my-node-app
  type: nodejs
  resources:
    cpu: "1"
    memory: "512Mi"
  commands:
    - name: install-dependencies
      command: npm install --production=false
    - name: install-types
      command: npm install --save-dev @types/express @types/cors # Install TypeScript type definitions for express and cors
    - name: start-application
      command: npm start
